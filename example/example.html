<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <div id="slider"></div>
  <p>Left value: {{slider.[0]}}, right value: {{slider.[1]}}</p>
</template>
